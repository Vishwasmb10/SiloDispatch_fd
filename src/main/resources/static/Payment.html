<!DOCTYPE html>
<html lang="en">
<head>
    <title>Choose Payment Method</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.35);
            padding: 40px 32px;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(56,142,60,0.15);
            backdrop-filter: blur(10px);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 14px;
            margin-bottom: 24px;
        }

        h2 {
            color: #388e3c;
            font-weight: 700;
            font-size: 1.5rem;
        }

        .payment-options {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .payment-options button {
            padding: 12px;
            font-size: 1rem;
            font-weight: 600;
            background: linear-gradient(90deg, #43a047 60%, #66bb6a 100%);
            color: white;
            border: none;
            border-radius: 6px;
            box-shadow: 0 2px 12px rgba(56,142,60,0.13);
            transition: background 0.2s, transform 0.1s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .payment-options button:hover {
            background: linear-gradient(90deg, #388e3c 60%, #43a047 100%);
            transform: translateY(-1px) scale(1.03);
        }

        #info {
            margin-top: 20px;
            font-weight: 500;
        }
    </style>
</head>
<body>
<div class="container">
    <header class="header">
        <i class="fas fa-credit-card fa-2x" style="color: #388e3c;"></i>
        <h2>Choose Payment Method</h2>
    </header>

    <div class="payment-options">
        <button id="cashBtn"><i class="fas fa-money-bill-wave"></i> Cash</button>
        <button id="upiBtn"><i class="fas fa-mobile-alt"></i> Online</button>
    </div>

    <p id="info"></p>
</div>

<script>
    const orderId = localStorage.getItem('currentOrderId');

    // ✅ Cash Payment Handler
    document.getElementById('cashBtn').addEventListener('click', async () => {
        const info = document.getElementById('info');
        info.textContent = 'Fetching amount...';

        try {
            const res = await fetch(`/api/order/${orderId}`);
            const order = await res.json();
            const amount = order.amount || 'N/A';

            info.innerHTML = `<strong>Collect Rs. ${amount}</strong>`;

            const response = await fetch('/api/payments/cash', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ orderId })
            });

            const result = await response.text();
            info.innerHTML += `<br><span style="color:green;">${result}</span>`;

            setTimeout(() => window.location.href = 'driver.html', 3000);
        } catch (err) {
            info.innerHTML = '<span style="color:red;">Error processing cash payment.</span>';
        }
    });

    // ✅ UPI/Razorpay Payment Handler
    document.getElementById('upiBtn').addEventListener('click', () => {
        const msg = document.getElementById("info");

        async function handleUPI() {
            msg.textContent = 'Opening Razorpay...';
            try {
                const res = await fetch(`/api/payments/initiate/${orderId}`, { method: 'POST' });
                const razorOrder = await res.json();

                const options = {
                    key: "rzp_test_3M1E7zlhT1CQnZ",
                    amount: razorOrder.amount,
                    currency: razorOrder.currency || "INR",
                    name: "Silo Dispatch",
                    description: `Order Payment ${orderId}`,
                    order_id: razorOrder.id,
                    handler: async function (response) {
                        await fetch('/api/payments/success', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                razorpay_order_id: razorOrder.id,
                                razorpay_payment_id: response.razorpay_payment_id,
                                razorpay_signature: response.razorpay_signature
                            })
                        });
                        msg.textContent = '✅ Payment successful';
                        setTimeout(() => window.location.href = 'driver.html', 2000);
                    }
                };

                const rzp = new Razorpay(options);
                rzp.open();
            } catch (err) {
                msg.textContent = '❌ Razorpay init failed';
            }
        }

        handleUPI();
    });
</script>
</body>
</html>
